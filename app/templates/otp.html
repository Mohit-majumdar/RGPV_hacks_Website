{% extends 'base.html' %}
{% load static %}
{% block title %}RGPV Hacks{% endblock %}
{% block body %}

{% if worngotp %}
<script>
    alert("Entered worng otp")
</script>

{% endif %}
<div class="container center"  >
	<div class="row">
		<div class="col-md col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>Enter Your Otp here</p>
                  <div class="panel-body">
    
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post" style="padding: 0% 20% 0% 20%;">
                        {% csrf_token %}
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" name="otp" placeholder="OTP" class="form-control"  type="any">
                        </div>
                      </div>
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
{% endblock %}
