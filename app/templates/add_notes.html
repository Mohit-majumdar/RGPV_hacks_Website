{% load static %}
{% block title %}RGPV hack| Add Note{% endblock %}
{% block body %}
    <form method="post" enctype="multipart/form-data" style="padding:11%">
        {% csrf_token %}
        <h1> Add Note</h1>
  <div class="form-group">
    <label for="exampleInputEmail1">Subject Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="note" aria-describedby="emailHelp" placeholder="Enter Subject name" required>

  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Branch</label>
    <select name="bid" required>
        <option>branch</option>
        {% for i in branch %}
        <option value="{{ i.id }}">{{ i.branch }}</option>
        {% endfor %}
    </select>

  </div>
        <div class="form-group">
    <label for="exampleInputEmail1">Semester</label>
    <select name="sid" required>
        <option>Semester</option>
        {% for i in sem %}
        <option value="{{ i.id }}">{{ i.sem }}</option>
        {% endfor %}
    </select>

  </div>
        <div class="form-group">
    <label for="exampleInputEmail1">Note File</label>
    <input type="file" class="form-control" id="exampleInputEmail1" name="pdf" aria-describedby="emailHelp" required>
    <small id="emailHelp" class="form-text text-muted">File format must be pdf .</small>
  </div>
  <button type="submit" value="Add Note" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
